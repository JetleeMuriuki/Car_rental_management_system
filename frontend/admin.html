<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .admin-container {
        display: flex;
        min-height: 100vh;
      }
      
      .sidebar {
        width: 250px;
        background: #2c3e50;
        color: white;
        padding: 20px;
      }
      
      .sidebar h3 {
        margin-bottom: 30px;
        text-align: center;
      }
      
      .sidebar ul {
        list-style: none;
        padding: 0;
      }
      
      .sidebar li a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 5px;
      }
      
      .sidebar li a:hover, .sidebar li a.active {
        background: #34495e;
      }
      
      #logoutBtn {
        width: 100%;
        margin-top: 30px;
      }
      
      .main-content {
        flex: 1;
        padding: 20px;
      }
      
      .hidden {
        display: none;
      }
      
      .stats {
        display: flex;
        gap: 20px;
        margin-top: 20px;
      }
      
      .stat-card {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        flex: 1;
      }
      
      .stat-card h3 {
        font-size: 2rem;
        margin: 0;
      }
      
      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      
      .car-thumbnail {
        width: 100px;
        height: auto;
        border-radius: 5px;
      }
      </style>
</head>
<body>
    <div class="admin-container">
      <aside class="sidebar">
        <h3>Admin Panel</h3>
        <ul>
          <li><a href="#" class="active" data-section="dashboard">Dashboard</a></li>
          <li><a href="#" data-section="cars">Car Inventory</a></li>
          <li><a href="#" data-section="bookings">Bookings</a></li>
          <li><a href="#" data-section="users">Users</a></li>
        </ul>
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
      </aside>
  
      <main class="main-content">
        <!-- Dashboard Section -->
        <section id="dashboard-section">
          <h2>Dashboard Overview</h2>
          <div class="stats">
            <div class="stat-card">
              <h3 id="users-count">0</h3>
              <p>Users</p>
            </div>
            <div class="stat-card">
              <h3 id="cars-count">0</h3>
              <p>Cars</p>
            </div>
            <div class="stat-card">
              <h3 id="bookings-count">0</h3>
              <p>Bookings</p>
            </div>
          </div>
        </section>
  
        <!-- Cars Section -->
        <section id="cars-section" class="hidden">
          <div class="section-header">
            <h2>Car Inventory</h2>
            <button id="addCarBtn" class="btn btn-primary">Add Car</button>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Photo</th>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="cars-table">
              <!-- Filled by JavaScript -->
            </tbody>
          </table>
        </section>
  
        <!-- Bookings Section -->
        <section id="bookings-section" class="hidden">
          <h2>Booking Management</h2>
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>User</th>
                <th>Car</th>
                <th>Dates</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="bookings-table">
              <!-- Filled by JavaScript -->
            </tbody>
          </table>
        </section>
  
        <!-- Users Section -->
        <section id="users-section" class="hidden">
          <h2>User Management</h2>
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="users-table">
              <!-- Filled by JavaScript -->
            </tbody>
          </table>
        </section>
      </main>
    </div>
  
    <!-- Add Car Model -->
    <div class="modal fade" id="addCarModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Car</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="addCarForm" enctype="multipart/form-data">
              <div class="mb-3">
                <label>Car Name</label>
                <input type="text" class="form-control" name="name" required>
              </div>
              
              <div class="mb-3">
                <label>Car Image</label>
                <input type="file" class="form-control" name="image" accept="image/*" required>
              </div>
              
              <div class="mb-3">
                <label>Daily Price (KES)</label>
                <input type="number" class="form-control" name="price" required>
              </div>
            
              <div class="mb-3">
                <label>Car Type</label>
                <select class="form-control" name="type" required>
                  <option value="suv">SUV</option>
                  <option value="sedan">Sedan</option>
                  <option value="sports">Sports</option>
                </select>
              </div>
            
              <button type="submit" class="btn btn-primary">Add Car</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="submitCarBtn">Add Car</button>
          </div>
        </div>
      </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
  </body>
  </html>
